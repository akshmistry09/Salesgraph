<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <!-- Sidebar items -->
    </div>
    <div class="main-content">
      <h1>Main Content</h1>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
      <div class="data-table">
        <h2>Data Table</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>30</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>25</td>
            </tr>
            <!-- Additional rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
